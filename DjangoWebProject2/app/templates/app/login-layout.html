
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - uMusic</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/materialize.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body class="blue lighten-2" background="{% static 'app/images/bg-login.jpg' %}" >

    <div class="valing-wrapper">
            
                
                    
                        <div class="container center-align" style="margin-top:70px;">
                            <div class="row">
                                <div class="col s12 m10 offset-m1 l5 offset-l7">
                                    <div class="card-panel white">
                                        
                                        <div class="container">
                                            <div class="row">
                                                <div class="col s12" style="margin-top:-80px;">
                                                        <img alt="Brand" class="logo-img " src="{% static 'app/images/logo_login.png' %}">
                                                        <div class="container" >
                                                            <div class="row">
                                                                <div class="col s12 grey-text text-darken-3"><h4>uMusic</h4></div>
                                                            </div>
                                                        </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col s12 " style="margin-top:-40px;">
                                                    <div class="container">
                                                    <div class="row">
                                                    {% block tabs %}{% endblock %}
                                                    </div>
                                                    </div>
                                                </div>
                                                {% block formulario %}{% endblock %}
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                
                
            

    </div>    
{% load staticfiles %}
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/materialize.min.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

    


</body></html>
