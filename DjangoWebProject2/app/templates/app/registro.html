{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<h2>{{ creado }}</h2>

<div class="panel panel-primary" style="padding">
  <div class="panel-heading"> Registro </div>
    <div class="panel-body">
<form id="myForm" action="/registro">
  Nombre: <input type="text" name="nombre" input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
  E-mail<input type="text" name="email" input type="text" class="form-control" placeholder="E-mail" aria-describedby="basic-addon1">
  Constraseña: <input type="password" name="pas" input type="text" class="form-control" placeholder="Contraseña" aria-describedby="basic-addon1">
  <input type="button" class = "btn btn-default" onclick="myFunction()" value="Registrarse">
</form>
    </div>
</div>

<script>
function myFunction() {
    document.getElementById("myForm").submit();
}
</script>
{% endblock %}
